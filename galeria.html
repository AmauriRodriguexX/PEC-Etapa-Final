  <!-- Script para registrar eventos -->
  <script>
    // Función auxiliar para convertir URLs relativas en absolutas
    function getFullUrl(url) {
      return url.startsWith('http') || url.startsWith('//')
        ? url
        : new URL(url, window.location.origin).href;
    }

    // Evento para ganadores con ID anónimo
    function registrarEventoGanadoresPEC2024(participantId, category, imageUrl, videoUrl) {
      const fullImageUrl = getFullUrl(imageUrl);
      const fullVideoUrl = getFullUrl(videoUrl);

      dataLayer.push({
        event: "ganadores_pec2024",
        CDCategory: category, // Categoría de la región
        CDAction: "conoce_mi_historia",
        CDLabel: `participante_${participantId}`, // Etiqueta anónima
        CDValue: fullVideoUrl, // URL completa del video
        detail: fullImageUrl, // URL completa de la imagen del participante
        CDFunnel: "PE Etapa Final 2024"
      });
    }

    // Evento para categorías especiales con ID anónimo
    function registrarEventoGanadoresPECCategoriasEspeciales(participantId, category, imageUrl, videoUrl) {
      const fullImageUrl = getFullUrl(imageUrl);
      const fullVideoUrl = getFullUrl(videoUrl);

      dataLayer.push({
        event: "ganadores_pec2024_categorias_especiales",
        CDCategory: category,
        CDAction: "conoce_mi_historia",
        CDLabel: `participante_${participantId}`, // Etiqueta anónima
        CDValue: fullVideoUrl, // URL completa del video
        detail: fullImageUrl, // URL completa de la imagen del participante
        CDFunnel: "PE Etapa Final 2024"
      });
    }

    // Encapsulamos en un IIFE para evitar conflictos globales
    (function () {
      // Verificamos si el objeto de nuestra aplicación ya existe
      window.miAplicacion = window.miAplicacion || {};

      // Función auxiliar para convertir URLs relativas en absolutas
      window.miAplicacion.getFullUrl = function (url) {
        return url.startsWith('http') || url.startsWith('//')
          ? url
          : new URL(url, window.location.origin).href;
      };

      // Función para registrar el evento de ver foto
      window.miAplicacion.registrarEventoVerFoto = function (imageUrl) {
        const fullImageUrl = miAplicacion.getFullUrl(imageUrl);

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: 'galeria_PEC',
          CDCategory: 'Galería etapa final PEC',
          CDAction: 'ver_foto',
          CDFunnel: 'PE Etapa Final 2024',
          CDValue: fullImageUrl // La URL completa de la imagen vista
        });
      };

      // Tu función openModalGallery ajustada
      window.miAplicacion.openModalGallery = function (imageElement) {
        const imageUrl = imageElement.getAttribute('src');
        const fullImageUrl = miAplicacion.getFullUrl(imageUrl);

        miAplicacion.registrarEventoVerFoto(fullImageUrl);

        // Código para mostrar el modal...
      };

      // Exponemos las funciones necesarias
      window.openModalGallery = miAplicacion.openModalGallery;

    })();


    // Evento para descargar una foto en galería
    function registrarEventoDescargarFoto(imageUrl) {
      const fullImageUrl = getFullUrl(imageUrl);

      dataLayer.push({
        event: 'galeria_PEC',
        CDCategory: 'Galería etapa final PEC',
        CDAction: 'descargar_foto',
        CDFunnel: 'PE Etapa Final 2024',
        CDValue: fullImageUrl // URL completa de la imagen
      });
    }

    // Evento para compartir contenido
    function registrarEventoCompartirFoto(imageUrl) {
      const fullImageUrl = getFullUrl(imageUrl);

      dataLayer.push({
        event: 'galeria_PEC',
        CDCategory: 'Galería etapa final PEC',
        CDAction: 'compartir_foto',
        CDFunnel: 'PE Etapa Final 2024',
        CDValue: fullImageUrl // URL completa de la imagen compartida
      });
      console.log("Evento compartir registrado en el dataLayer.");
    }
  </script>
